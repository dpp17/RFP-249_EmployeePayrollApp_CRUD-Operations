<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Address Book App</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/img.jpg">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>

    <!-- //Form  -->
    <div class="form-content">
        <form class="form" id="login-form" style="width: 550px; height: 500px;">

            <!-- //form-head  -->
            <div class="form-head">
                <div class="form-heading" style="margin-left: -40px;">Address_Book Login</div>
            </div>

            <!-- //PhoneNumber  -->
            <div class="row-content" style="margin-top:70px">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" class="input" name="phone" placeholder="Phone Number" style="width: 300px;" required></input>
            </div>
            <div><error-output class="number-error" for="text"></error-output></div>


            <!-- //password  -->
            <div class="row-content">
                <label for="phone">Password</label>
                <input class="input" type="password" id="password" name="password" placeholder="password" style="width: 300px;margin-left: 35px;" required>
            </div>
            <div><error-output class="text-error" for="text"></error-output></div>


            <!-- //Buttons  -->
            <div class="buttonParent" style="margin-top: 65px;">
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton" style="margin-right: 75px;" onsubmit="loginContact();">Login</button>
                    <button type="pass" class="button" id="pass" ondblclick="forgotPassword();">Forgot Password</button>
                </div>
            </div>


        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
